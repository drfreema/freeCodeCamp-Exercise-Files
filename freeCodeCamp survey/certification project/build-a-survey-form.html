<!DocType html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>
  <!--Title at top and thanks*/-->
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p
  id="description"
  class="italicsbold">Thanks for taking the time to help us improve the platform</p>

  <!-- Starts survey form information-->
    <form id="survey-form">
        <!--Customer information-->
        <label
          id="name-label"
          for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
          required>

        <label
          id="email-label"
          for="email">
          Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email"
          required>

        <label
          id="number-label"
          for="number">
          Age (optional)</label>
        <input
          id="number"
          type="number"
          min="13"
          max="120"
          placeholder="Age"
          required>

        <!-- starts rold Dropdown-->
        <fieldset>
        <label
        for="dropdown">Which option best describes your current role?</label>
        <select
          id="dropdown"
          class="group">
          <option value="">(Select current role)</option>
          <option value="student">Student</option>
          <option value="ftj">Full Time Job</option>
          <option value="ftl">Full Time Learner</option>
          <option value="pnts">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        </fieldset>

      <fieldset>   <!-- starts recommendation RB -->
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <input
          type="radio"
          name="rb_recommend"
          class="inline"
          value="definitely"></input>
        <label
        class="inline"> Definitely</label>

        <input
          type="radio"
          name="rb_recommend"
          class="inline"
          value="maybe"></input>
        <label
        class="inline"> Maybe</label>

        <input
          type="radio"
          name="rb_recommend"
          class="inline"
          value="notsure"></input>
        <label
        class="inline"> Not Sure</label>
      </fieldset> <!--ends radio button fieldset -->
      
      <fieldset>
        <label
          for="drop_favorite"
          class="inline">
          What is your favorite feature of freeCodeCamp?</label>
        <select
          class="dropdown"
          id="drop_favorite"
          required>
          <option value="">(Select an option)</option>
          <option
          value="challenges"
          class="inline">Challenges</option>
          <option
          value="projects"
          class="inline">Projects</option>
          <option
          value="community"
          class="inline">Community</option>
          <option
          value="opensource"
          class="inline">Open Source</option>
          </select>
        </fieldset>

  <!-- improvements checkbox -->
    <fieldset>
      <label>What would you like to see improved? (check all that apply)</label>
      <input
        type="checkbox"
        name="feproj"
        value="feproj"
        class="inline"
      >Front-end Projects</input>
      <input
        type="checkbox"
        name="beproj"
        value="beproj"
        class="inline"
      >Back-end Projects</input>
      <input
        type="checkbox"
        name="datavis"
        value="datavis"
        class="inline"
      >Data Visualization</input>
      <input
        type="checkbox"
        name="chal"
        value="chal"
        class="inline"
      >Challenges</input>
      <input
        type="checkbox"
        name="oscom"
        value="oscom"
        class="inline"
      >Open Source Community</input>
      <input
        type="checkbox"
        name="gitter"
        value="gitter"
        class="inline"
      >Gitter help rooms</input>
      <input
        type="checkbox"
        name="videos"
        value="videos"
        class="inline"
      >Videos</input>
      <input
        type="checkbox"
        name="city"
        value="city"
        class="inline"
      >City Meetups</input>
      <input
        type="checkbox"
        name="wiki"
        value="wiki"
        class="inline"
      >Wiki</input>
      <input
        type="checkbox"
        name="forum"
        value="forum"
        class="inline"
      >Forum</input>
      <input
        type="checkbox"
        name="addcourses"
        value="addcourses"
        class="inline"
      >Additional Courses</input>
    </fieldset>

    <!-- comments textarea -->
    <fieldset>
      <label for="comments">Any comments or suggestions?</label>
    <textarea
      id="comments"
      class="inline"
      name="comments"
      rows="5"
      cols="30"
      placeholder="Enter your comments here...">
      </textarea>
    </fieldset>

      <!-- submit button -->
      <fieldset>
        <input
        type="submit"
        class="inline"
        id="submit" 
        value="Submit" /> 
      </fieldset>

  </form>
</body>
